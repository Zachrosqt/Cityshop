<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="../../assets/icon/Complete.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-content class="home" padding>

  <ion-img class="icon" img src="../../assets/icon/Complete.png"></ion-img>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div class="forgotten">
    Password dimenticata?
  </div>
  <p>
    <button ion-button block>Login</button>
  </p>
  <p>
    <button [navPush]="regButton" ion-button block>Registrati</button>
  </p>

</ion-content>
