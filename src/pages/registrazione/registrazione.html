<ion-header>

  <ion-navbar color="primary">

    <ion-title>
      Registrati
    </ion-title>

  </ion-navbar>

</ion-header>

<!-- IMPLEMENTAZIONE CAMERA -->
<ion-content class="registrazione" padding>

  <!-- Camera
    <ion-fab bottom right>
      <button ion-fab (click)="takePic()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>
  -->

  <div>
    <ion-fab upper center>
      <button ion-fab color="primary" (click)="openGallery()">
        <ion-icon name="images"></ion-icon>
      </button>
    </ion-fab>
    <img [src]="base64Image" *ngIf="base64Image">
  </div>

  <br />
  <br />

  <!-- FORM DI REGISTRAZIONE-->
  <ion-item>
    <ion-label floating><ion-icon name="contact"></ion-icon> Nome </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="contact"></ion-icon> Cognome </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="mail"></ion-icon> email </ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon> Password </ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon> Conferma Password </ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <p>
    <button [navPush]="tutButton" ion-button> Avanti </button>
  </p>

</ion-content>
